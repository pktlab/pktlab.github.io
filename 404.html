<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Redirecting to PacketLab</title>
  </head>
  <body>
    <h1 id='page-title'>Redirecting to PacketLab</h1>
    <script type="text/javascript">
      const url = "https://packetlab.github.io";
      const title = 'Redirecting to ' + url;
      document.title = title;
      document.getElementById('page-title').textContent = title;
      if (window.location.pathname === "/" &&
          window.location.hash.substring(0,2) === "#/") {
        window.location.replace(url + window.location.hash.substring(1));
      } else {
        window.location.replace(url + window.location.pathname + window.location.hash);
      }
    </script>
  </body>
</html>
